<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta http-equiv="Cache-Control" content="max-age=0, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Movie Paradise | The popular movie engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style id="global-styles">
      button,
      hr,
      input {
        overflow: visible;
      }

      audio,
      canvas,
      progress,
      video {
        display: inline-block;
      }

      progress,
      sub,
      sup {
        vertical-align: baseline;
      }

      html {
        line-height: 1.15;
        width: 100%;
        height: 100%;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }

      body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
      }

      menu,
      article,
      aside,
      details,
      footer,
      header,
      nav,
      section {
        display: block;
      }

      figcaption,
      figure,
      main {
        display: block;
      }

      figure {
        margin: 1em 40px;
      }

      hr {
        box-sizing: content-box;
        height: 0;
      }

      code,
      kbd,
      pre,
      samp {
        font-family: monospace, monospace;
        font-size: 1em;
      }

      a {
        background-color: transparent;
        -webkit-text-decoration-skip: objects;
      }

      a:active,
      a:hover {
        outline-width: 0;
      }

      abbr[title] {
        border-bottom: none;
        text-decoration: underline;
        text-decoration: underline dotted;
      }

      b,
      strong {
        font-weight: bolder;
      }

      dfn {
        font-style: italic;
      }

      mark {
        background-color: #ff0;
        color: #000;
      }

      small {
        font-size: 80%;
      }

      sub,
      sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
      }

      sub {
        bottom: -0.25em;
      }

      sup {
        top: -0.5em;
      }

      audio:not([controls]) {
        display: none;
        height: 0;
      }

      img {
        border-style: none;
        text-indent: -10000px;
      }
      svg:not(:root) {
        overflow: hidden;
      }

      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }

      button,
      select {
        text-transform: none;
      }

      [type='submit'],
      [type='reset'],
      button,
      html [type='button'] {
        -webkit-appearance: button;
      }

      [type='button']::-moz-focus-inner,
      [type='reset']::-moz-focus-inner,
      [type='submit']::-moz-focus-inner,
      button::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }

      [type='button']:-moz-focusring,
      [type='reset']:-moz-focusring,
      [type='submit']:-moz-focusring,
      button:-moz-focusring {
        outline: ButtonText dotted 1px;
      }

      fieldset {
        border: 1px solid silver;
        margin: 0 2px;
        padding: 0.35em 0.625em 0.75em;
      }

      legend {
        box-sizing: border-box;
        color: inherit;
        display: table;
        max-width: 100%;
        padding: 0;
        white-space: normal;
      }

      textarea {
        overflow: auto;
      }

      [type='checkbox'],
      [type='radio'] {
        box-sizing: border-box;
        padding: 0;
      }

      [type='number']::-webkit-inner-spin-button,
      [type='number']::-webkit-outer-spin-button {
        height: auto;
      }

      [type='search'] {
        -webkit-appearance: textfield;
        outline-offset: -2px;
      }

      [type='search']::-webkit-search-cancel-button,
      [type='search']::-webkit-search-decoration {
        -webkit-appearance: none;
      }

      ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit;
      }

      [hidden],
      template {
        display: none;
      }

      input[type='number']::-webkit-outer-spin-button,
      input[type='number']::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      figure,
      footer,
      header,
      nav,
      section {
        display: block;
      }

      body {
        line-height: 1;
      }

      ol,
      ul {
        list-style: none;
      }
      p {
        font-size: 14px;
        margin: 0px;
        line-height: 18px;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      *,
      :before,
      :after {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
      }

      html {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        font-family: 'Montserrat', sans-serif;
        font-size: 100%;
      }

      body {
        font-size: 62.5%;
        color: #101828;
      }

      ul,
      ol,
      dl {
        font-size: 100%;
        line-height: 1;
      }

      li,
      dt {
        line-height: 1.5em;
      }

      ul {
        list-style-type: none;
        margin: 0 0 1em 0;
      }

      img {
        max-width: 100%;
        height: auto;
        vertical-align: top;
      }

      a {
        color: #6467f2;
        text-decoration: none;
      }

      ::selection {
        background: #6467f2;
        color: #ffffff;
      }

      ::-moz-selection {
        background: #6467f2;
        color: #ffffff;
      }

      a:hover,
      a:focus {
        text-decoration: none;
      }

      a:active {
        outline: none;
      }

      :focus {
        outline: none;
      }

      button {
        border: none;
        font-family: inherit;
      }

      ::-webkit-input-placeholder,
      ::-moz-placeholder,
      :-ms-input-placeholder,
      :-moz-placeholder {
        color: rgba(255, 255, 255, 0.87);
      }

      ::placeholder {
        color: rgb(199, 199, 199);
      }
      ::-webkit-scrollbar {
        display: none;
      }
      body,
      #app {
        font-family: 'Montserrat', sans-serif;
        height: 100%;
        width: 100%;
        background-color: #0f202d;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
